<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Command Center Illustration -->
  <g id="command-center">
    <!-- Terminal window -->
    <rect x="50" y="50" width="200" height="100" rx="5" ry="5" fill="#333333" stroke="#009FDB" stroke-width="2"/>
    
    <!-- Terminal content -->
    <text x="60" y="70" font-family="monospace" font-size="10" fill="#00c2ff">$ langgraph status</text>
    <text x="60" y="85" font-family="monospace" font-size="10" fill="#ffffff">Agent1: Running</text>
    <text x="60" y="100" font-family="monospace" font-size="10" fill="#ffffff">Agent2: Running</text>
    <text x="60" y="115" font-family="monospace" font-size="10" fill="#ffffff">Memory: Connected</text>
    <text x="60" y="130" font-family="monospace" font-size="10" fill="#ffffff">Model: GPT-4o</text>
    
    <!-- Blinking cursor -->
    <rect x="60" y="140" width="5" height="2" fill="#ffffff">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>
